<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./src/styles/style.css">
        <title>GIFOS</title>
    </head>
    
    <body id="body" class="body">

    
        <header class="header" id="header">
            <a href="./index.html" class="logo__cabecera" id="logoContainer">
                <img src="./src/img/icons/header/logo-mobile.svg" alt="GIFOS" class="imagen-mobile__logo" id="logoMobile">
                <img src="./src/img/icons/header/logo-desktop.svg" class="imagen-desktop__logo" id="logoDesktop" alt="GIFOS">
            </a>

            <input type="checkbox" id="menu" class="check" name="check">
            <label for="menu" class="boton__cabecera" id="labelMenu">
                <img src="./src/img/icons/header/burger.svg" alt="menu" id="burgerMenu">
            </label> <!-- boton menu -->

            <nav class="menu-desplegable__cabecera" id="menuDesplegable">
                
                <a href="#" class="opcion-menu__cabecera" id="nightModeButton">
                    Modo Nocturno 
                </a>    
                <div class="line-decoration-2"></div> 

                <a href="./favoritos.html" class="opcion-menu__cabecera">
                    Favoritos
                </a>
                <div class="line-decoration-2"></div>       
                
                <a href="./misgifos.html" class="opcion-menu__cabecera">
                    Mis GIFOS
                </a>
                <div class="line-decoration-2"></div> 
    
                <a href="./crear-gifo.html" class="opcion-menu__cabecera newgif">
                    <img class="newgif" id="newGifButton" src="./src/img/icons/header/CTA-crear-gifo-active.svg" alt="Crear GIFOS">
                </a>
            </nav>
        </header>
        
        <main class="main__crear-gifo" id="main">
            <div class="cam-container__crear-gifo">
                <div class="cam-cinta-container">
                    <img src="./src/img/creargifo/element_cinta1.svg" class="cam-cinta1" id="cinta1" alt="cam cinta1">
                    <img src="./src/img/creargifo/element_cinta2.svg" class="cam-cinta2" id="cinta2" alt="cam cinta2">
                </div>
                <div class="cam-body-container">
                    <img src="./src/img/creargifo/element-camara.svg" class="cam-body" id="camBody" alt="cam body img">
                    <img src="./src/img/creargifo/element-luz-camara.svg" class="cam-light" alt="cam light">
                </div>
            </div>
            <article class="rec-container" id="recContainer">
                <div class="recuadro-container">
                    <div class="recuadro"></div>
                    <div class="recuadro recuadro2"></div>
                </div>
                <div class="video-container">
                    <h2 class="titulo__creargifo">Aquí podrás crear tus propios <span>GIFOS</span></h2>
                    <p class="parrafo__creargifo">¡Crea tu GIFO en sólo 3 pasos! (sólo necesitas una cámara para grabar un video)</p>
                </div>
                <div class="recuadro-container">
                    <div class="recuadro recuadro3"></div>
                    <div class="recuadro recuadro1"></div>
                </div>
            </article>
            <div class="rec-options-container">
                <div class="steps">
                    <p class="step">1</p>
                    <p class="step">2</p>
                    <p class="step">3</p>
                </div>
                <div class="timer hidden">00:00:00</div>
                <a href="#" class="repetir hidden">REPETIR CAPTURA</a>
                <div class="line-decoration-3">
                </div>
                <a href="#" class="boton-comenzar" id="botonComenzar">Comenzar</a>
                <a href="#" class="boton-comenzar hidden" id="botonGrabar">Grabar</a>
                <a href="#" class="boton-comenzar hidden" id="botonFinalizar">Finalizar</a>
                <a href="#" class="boton-comenzar hidden" id="botonSubir">Subir gifo</a>
            </div>
            <div class="cinta-derecha">
                <img src="./src/img/creargifo/pelicula.svg" alt="pelicula" id="pelicula">
            </div>
        </main>
        <footer class="footer">
            <p class="parrafo__footer">Compartir en:</p>
            <div class="icons-container__footer">
                <a href="icon__footer" >
                    <img src="./src/img/icons/footer/icon_facebook.svg" alt="Facebook" id="facebook">
                </a>
                <a href="" class="icon__footer" >
                    <img src="./src/img/icons/footer/icon-twitter.svg" alt="Twitter" id="twitter">
                </a>
                <a href="" class="icon__footer" >
                    <img src="./src/img/icons/footer/icon_instagram.svg" alt="Instagram" id="instagram">
                </a>
            </div>
            <p class="parrafo__footer">© GIFOS 2020 All Rights Reserved.</p>
        </footer>
        <div class="line-decoration-1" ></div>
        <script src = "./src/js/functions.js"></script>
        <script src = "./src/js/header.js"></script>
        <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
        <script src = "./src/js/crearGifo.js"></script>
        <script src = "./src/js/footer.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>GIFOS</title>
</head>

<body>
    <div class="line-decoration-1" ></div>

    <header class="header">
        <a href="./index.html" class="logo__cabecera">
            <div class="container-padre__logo">
                <div class="container-hijo__logo">
                </div>
            </div>
            <h3 class="titulo__logo">GIFOS</h3>
        </a>

        <input type="checkbox" id="menu" class="check" name="check">

        <label for="menu" class="boton__cabecera"></label> <!-- boton menu -->

        <nav class="menu-desplegable__cabecera">
            
            <a href="#" class="opcion-menu__cabecera">
                Modo Nocturno 
                <div class="line-decoration-2"></div>       
            
            <a href="./favoritos.html" class="opcion-menu__cabecera">
                Favoritos
                <div class="line-decoration-2"></div> 
            </a>
            
            <a href="./misgifos.html" class="opcion-menu__cabecera">
                Mis GIFOS
                <div class="line-decoration-2"></div> 
            </a>

            <a href="#" class="opcion-menu__cabecera newgif">
                <img class="newgif" src="./src/img/icons/header/button-crear-gifo.svg" alt="">
            </a>
            
        </nav>
    </header>
    
    <main class="main">

        <h1 class="titulo__main">
            Inspírate, busca, guarda, y crea los mejores <span class="detalle-titulo__main">GIFOS</span>
        </h1>

        <article class="principal">
    
            <img class="welcome-img__principal" src="./src/img/home/welcome-people.png" alt="welcome-people">
            
    
            <div class="search-container__principal">
                <input class="search__principal" type="search" name="busqueda" id="busqueda" placeholder="Busca GIFOS y más">
    
                <label for="busqueda" class="search-icon__principal">
                    <img src="./src/img/icons/home-main/icon-search.svg" alt="Buscar">
                </label>
            </div>
    
            <h3 class="subtitulo__principal">Trending:</h3>
            <div class="suggestions__principal"> 
                <a class="element__suggestions">Reactions,</a>
                <a  class="element__suggestions">Entertainment,</a>
                <a class="element__suggestions">Sports,</a>
                <a class="element__suggestions">Stickers,</a>
                <a  class="element__suggestions">Artists</a>
            </div>
        </article>

        <section class="trending">
            <h3 class="subtitulo__trending">Trending GIFOS</h3>
            <p class="parrafo__trending">Mira los últimos GIFOS de nuestra comunidad.</p>
            
            <ul class="slider-container__trending">
                <li class="boton__trending">
                    <img src="./src/img/icons/home-main/button-slider-left.svg" alt="" class="previous">
                </li>
                <li class="slider-content__trending">
                    <img src="https://picsum.photos/243/186" alt="" class="slider-img__trending">
                </li>
                <li class="slider-content__trending">
                    <img src="https://picsum.photos/243/187" alt="" class="slider-img__trending">
                </li>
                <li class="slider-content__trending">
                    <img src="https://picsum.photos/243/188" alt="" class="slider-img__trending">
                </li>
                <li class="boton__trending">
                    <img src="./src/img/icons/home-main/button-slider-right.svg" alt="next">
                </li>
            </ul>

            
        </section>

    </main>

    <footer class="footer">
        <p class="parrafo__footer">Compartir en:</p>

        <div class="icons-container__footer">
            <a href="icon__footer">
                <img src="./src/img/icons/footer/icon_facebook.svg" alt="Facebook">
            </a>
            <a href="" class="icon__footer">
                <img src="./src/img/icons/footer/icon-twitter.svg" alt="Twitter">
            </a>
            <a href="" class="icon__footer">
                <img src="./src/img/icons/footer/icon_instagram.svg" alt="Instagram">
            </a>
        </div>

        <p class="parrafo__footer">© GIFOS 2020 All Rights Reserved.</p>
    </footer>

    <div class="line-decoration-1" ></div>
</body>
</html>
